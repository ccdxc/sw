<app-pagebody [icon]="bodyicon" [header]="selectedNodeId">
  <div fxFlex="none" fxLayout="row">
    <div fxFlex fxLayout="row" class="nodedetail-card-container">
      <ng-container *ngFor="let cardData of heroCards">
        <app-herocard fxFlex="nogrow"
                      [title]="cardData.title" 
                      [firstStat]="cardData.firstStat" 
                      [secondStat]="cardData.secondStat" 
                      [thirdStat]="cardData.thirdStat" 
                      [backgroundIcon]="cardData.backgroundIcon"
                      [themeColor]="cardData.themeColor"
                      [icon]="cardData.icon"
                      [data]="cardData.data"
                      [arrowDirection]="cardData.arrowDirection"
                      [timeRange]="'Past 24 hours'"
                      [isReady]="cardData.isReady"
                      >
        </app-herocard>
      </ng-container>
    </div>
  </div>
  <div fxFlex class="nodedetail-alertsevents-container">
    <app-shared-alertsevents [sourceNode]="selectedNodeId"></app-shared-alertsevents>
  </div>
  <!-- Deletion screen overlay displays when the policy we are viewing is deleted -->
  <!-- Missing screen overlay displays when the policy does not exist-->
  <div #overlay *ngIf="showDeletionScreen || showMissingScreen" fxLayout="row" fxLayoutAlign="center stretch" class="nodedetail-overlay">
    <div fxFlex="50%" fxLayout="column" class="nodedetail-overlay-content">
        <div fxFlex='20%'></div>
        <div *ngIf="showDeletionScreen" fxFlex='15%' class="nodedetail-deleted-node"></div>
        <div *ngIf="showMissingScreen" fxFlex='15%' class="nodedetail-missing-node"></div>
        <div *ngIf="showDeletionScreen" fxFlex="none" class="nodedetail-overlay-text">
          {{ selectedNodeId }} has been deleted
        </div>
        <div *ngIf="showMissingScreen" fxFlex="none" class="nodedetail-overlay-text">
          {{ selectedNodeId }} does not exist
        </div>
        <div fxFlex="5%"></div>
        <div fxFlex="none" fxLayout="row" fxLayoutAlign="center stretch" fxLayoutGap="40px">
          <button  fxFlex="none" class="global-button-primary nodedetail-overlay-button" routerLink="../">Cluster Overview </button>
          <button  fxFlex="none" class="global-button-primary nodedetail-overlay-button" (click)="routeToHomepage()">HOMEPAGE</button>
        </div>
    </div>
  </div>
</app-pagebody>
