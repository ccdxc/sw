---
version: 2.0
image:
  bind_dir: "/sw"
  work_dir: "/sw/iota/test/standalone"

queue_name: baremetal

e2e-targets:
 apulu-sdn-pds-e2e:
   commands: ["sh", "-c", "make apulu-networking && ./run_iota.sh --pipeline apulu --testsuite apulu_sdn_pds_e2e"]
   owners: ["email:raghava@pensando.io"]
   area:
   sub-area:
   feature:
   build-dependencies:
     - build-apulu-arm
     - build-iota
   clusters:
     - image: build-17
       count: 2
       resources:
         servers:
           - type: server-a
           - type: hpe
         nic-type: naples
   provision:
       username: vm
       password: vm
       vars:
          BmOs: linux

