alias_group5:
  - alias: 'cp_pattern=ababababababababababababababababababababababababababababababababababababab1234'
svc_chains:
  - svc_chain:
      idx: 1
      input:
        pattern: '$cp_pattern'
        len: '$1block'
      ops:
        - compress:
            flags: 'zero_pad,insert_header'
            hdr_fmt_idx: 1
            hdr_algo: 1
            threshold_delta: 8
            output_file: 'main_compressed_1.bin'
        - decompress:
            flags: 'header_present'
            hdr_fmt_idx: 1
            output_file: 'main_decompressed.bin'
        - compress:
            flags: 'zero_pad,insert_header'
            hdr_fmt_idx: 1
            hdr_algo: 1
            threshold_delta: 8
            output_file: 'main_compressed_2.bin'
  - svc_chain:
      idx: 2
      input:
        pattern: '$cp_pattern'
        len: '$1block'
      ops:
        - compress:
            flags: 'zero_pad,insert_header'
            hdr_fmt_idx: 1
            hdr_algo: 1
            threshold_delta: 8
            output_file: '%test_id%_%chain_id%_cp.bin'
        - chksum:
            algo_type: crc32c
            flags: per_block
            output_file: '%test_id%_%chain_id%_crc32c.bin'
        - encrypt:
            algo_type: xts
            output_file: '%test_id%_%chain_id%_cp_enc.bin'
  - svc_chain:
      idx: 3
      input:
        file: '2_2_cp_enc.bin'
      ops:
        - decrypt:
            algo_type: xts
            output_file: '%test_id%_%chain_id%_cp.bin'
        - chksum:
            algo_type: crc32c
            flags: per_block
            output_file: '%test_id%_%chain_id%_crc32c.bin'
        - decompress:
            flags: 'header_present'
            hdr_fmt_idx: 1
            output_file: '%test_id%_%chain_id%_dc.bin'
tests:
  - test:
      idx: 1
      svc_chains: 1
      repeat: 1
      validations:
        - data_compare:
            idx: 1
            file1: 'main_compressed_1.bin'
            file2: 'main_compressed_2.bin'
        - data_compare:
            idx: 2
            file1: 'main_decompressed.bin'
            pattern: '$cp_pattern'
  - test:
      idx: 2
      svc_chains: 2
      repeat: 1
      validations:
        - retcode_compare:
            idx: 1
            svc_chain: 2
            retcode: 0
            svc_retcodes: 0,0,0
        - data_compare:
            idx: 2
            file1: '2_2_cp.bin'
            file2: 'main_compressed_1.bin'
  - test:
      idx: 3
      svc_chains: 3
      repeat: 1
      validations:
        - retcode_compare:
            idx: 1
            retcode: 0
            svc_retcodes: 0,0,0
        - data_compare:
            idx: 2
            file1: '2_2_cp.bin'
            file2: '3_3_cp.bin'
            len: 200
        - data_compare:
            idx: 3
            file1: 'main_decompressed.bin'
            file2: '3_3_dc.bin'
        - data_compare:
            idx: 4
            file1: '2_2_crc32c.bin'
            file2: '3_3_crc32c.bin'
