---
version: 2.0
targets:
image:
  bind_dir: "/go/src/github.com/pensando/sw"
  work_dir: "/go/src/github.com/pensando/sw/test/ci_targets/cloud-e2e"


warmd:
  #  TODO This needs to be ported to IOTA
  target:
    commands: [ "sh", "-c", "ls -al /sw/ && ls -al /sw/bin/ && go run ../upload/main.go /sw/bin/venice.apulu.tgz /import/src/github.com/pensando/sw/bin/venice.tgz && go run ../upload/main.go /sw/naples-release-v1.tgz /import/src/github.com/pensando/sw/naples-release-v1.tgz && go run cloud-e2e.go" ]
    owners: ["email:sanjayt@pensando.io"]
    area:
    sub-area:
    feature:
    build-dependencies:
      - build-apulu-x86-sim
      - build-venice-apulu-image
  repo_dir: "/import/src/github.com/pensando/sw"
  create:
    image: build-150
    count: 1
    resources:
      cpus: 16
      memory: 32

  provision:
    username: vm
    password: vm
    # additional vars to pass to ansible.
    vars:

logfiles:
  - /go/src/github.com/pensando/sw/test/ci_targets/e2e/clusterlogs.tgz
